<div *ngIf="emp" [ngClass]="'emp'" >
<p-table [value]="emp">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee let-i="rowIndex"  >
        <tr>
            <td *ngFor="let col of cols" (click)="show(i)">
            
                    {{employee[col.field]}}
            </td>
        </tr>
    </ng-template>

    </ng-template>-->
    
</p-table>

</div>
